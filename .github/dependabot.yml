version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps):"
    groups:
      rust-dependencies:
        patterns: ["*"]
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(ci):"
    groups:
      github-actions:
        patterns: ["*"]
    ignore:
      # dtolnay/rust-toolchain uses toolchain versions (e.g. @1.88, @stable)
      # as git refs, not action version tags. Dependabot misinterprets these.
      - dependency-name: "dtolnay/rust-toolchain"
    open-pull-requests-limit: 5

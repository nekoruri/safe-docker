version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps):"
    groups:
      rust-dependencies:
        patterns: ["*"]
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(ci):"
    groups:
      github-actions:
        patterns: ["*"]
    open-pull-requests-limit: 5
